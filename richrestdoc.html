<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http:////cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}

			@media (max-width: 980px) {
				/* Enable use of floated navbar text */
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
		</style>
		<link href="http:////cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
		<title>RestDoc Rich Rendering Demo</title>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>

						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#">Project name</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="#schema">Schema</a></li>
							<li><a href="#header">Header</a></li>
							<li><a href="#resource">Resource</a></li>
							<li><a href="#param">Param</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header" id="schemaList">Schema</li>
							<li class="nav-header">Header</li>
							<li><a href="#header-request" id="headerRequestList">Request</a></li>
							<li><a href="#header-response" id="headerResponseList">Response</a></li>
							<li class="nav-header" id="resourceList">Resource</li>
							<li class="nav-header" id="paramList">Param</li>
						</ul>
					</div>
				</div>
				<div class="span9">
					<div class="row-fluid" id="rendered">
						<h1>loading ...</h1>
					</div>
				</div>
			</div>
			<hr>
			<footer>
				<p>&copy; Company 2013</p>
			</footer>
		</div>

		<!-- Placed at the end of the document so the pages load faster -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-collapse.js"></script>
		<script src="js/render.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				render("test.json", undefined, $("#rendered"), function(restdoc) {
					crateSchemaList(restdoc, $("#schemaList"));
					crateResourceList(restdoc, $("#resourceList"));
					crateParamList(restdoc, $("#paramList"));
				});
			});
		</script>
	</body>
</html>
